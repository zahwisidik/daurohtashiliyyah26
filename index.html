    <script>
        function shareLink() {
            const shareData = {
                title: 'Rekap Absensi Ma\'had Aly',
                text: 'Akses link absensi webinar di sini:',
                url: window.location.href
            };

            if (navigator.share) {
                navigator.share(shareData).catch(console.error);
            } else {
                const dummy = document.createElement('input');
                document.body.appendChild(dummy);
                dummy.value = window.location.href;
                dummy.select();
                document.execCommand('copy');
                document.body.removeChild(dummy);
                
                const toast = document.createElement('div');
                toast.className = "fixed bottom-10 left-1/2 -translate-x-1/2 bg-purple-800 text-white px-6 py-3 rounded-full text-sm shadow-xl z-50 animate-bounce";
                toast.innerText = "Link berhasil disalin!";
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }
        }
